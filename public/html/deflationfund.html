<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Network</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/governance.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar close">
    <div class="logo-details">
        <img src="/images/logo.png" alt="Logo" class="logo-img">
    </div>
    <ul class="nav-links">
        <li>
            <a href="../index.html">
                <i class='bx bxs-coin'></i>
                <span class="link_name">ANML&nbsp;Token</span>
            </a>
        </li>
        <li>
            <a href="https://app.shadeprotocol.io">
                <i class='bx bxs-store-alt'></i>
                <span class="link_name">Exchange</span>
            </a>
        </li>
        <li>
            <a href="stake.html">
                <i class='bx bxs-lock-alt'></i>
                <span class="link_name">Stake&nbsp;ERTH</span>
            </a>
        </li>
        <li class="submenu">
            <a href="#">
                <i class='bx bxs-pie-chart-alt-2'></i>
                <span class="link_name">Governance</span>
                <i class='bx bx-chevron-right arrow'></i>
            </a>
            <ul class="submenu-list remove">
                <li><a href="deflationfund.html">Deflation Fund</a></li>
            </ul>
        </li>
        <li>
            <div class="profile-details">
                <div class="profile-content">
                    <img src="/images/keplr.svg" alt="profileImg">
                </div>
                <div class="name-job">
                    <div id="wallet-name" class="profile_name">Wallet Name</div>
                    <div class="job">keplr</div>
                </div>
                <i class='bx bx-log-out'></i>
            </div>
        </li>
    </ul>
</div>


    <!-- Home Section -->
    <section class="home-section">
        <div class="menu-toggle">
            <i class='bx bx-menu'></i>
        </div>
        <div class="chart-box">
            <div class="tooltip-container">
                <h1>Deflation Fund</h1>
                <div class="info-icon">
                    <i class='bx bxs-info-circle tooltip-trigger'></i>
                    <span class="tooltip-content">The Deflation Fund is allocated on the 
                        basis staked ERTH voting weight.
                    </span>
                </div>
            </div>            
            <h3>My Preferred Allocation</h3>
            <div class="canvas-container">
                <canvas id="myChart"></canvas>
            </div>
            <h3>Percentages</h3>
            <div id="input-container">
                 <!-- Input elements for allocations will be dynamically added here -->
            </div>
            <div id="total-container">
                <label for="total">Total Percent(must be 100):</label>
                <input type="number" id="total" disabled class="total-indicator">
            </div>
            <button onclick="changeAllocation()" class="claim-button">Change</button>
        </div>

    
        <div class="chart-box">
            <h3>Current Actual Allocation</h3>
            <div class="canvas-container">
                <canvas id="currentChart"></canvas>
            </div>
        </div>
        
    </section>

  

    
    <script src="https://www.unpkg.com/secretjs/dist/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/governance.js"></script>
</body>

</html>
